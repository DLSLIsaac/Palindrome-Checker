<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Palindrome Checker</title>
</head>
<body>
  <main>
    <section>
      <article>
        <header>
          <h1 class="title">is it a Palindrome?</h1>
        </header>
        <div>
          <form action="">
            <label for="text-input">Type a text to check for a palindrome</label>
            <input type="text" id="text-input">
            <button type="submit" id="check-btn">Check</button>
          </form>
          <div class="result">
            <p>Example of result: the {word} is a palindrome</p>
          </div>
        </div>
      </article>
      <article>
        <header>
          <h2>What is a palindrome?</h2>
        </header>
        <blockquote cite="https://dictionary.cambridge.org/us/dictionary/english/palindrome">
          <p>
            A <span>palindrome</span> is a word or group of words that is the same when you read it forwards from the 
            beginning or backwards from the end.
          </p>
          <a href="https://dictionary.cambridge.org/us/dictionary/english/palindrome">
            Â© Cambridge University Press & Assessment 2024
          </a>
        </blockquote>
      </article>
      <footer>
        <p>Made by DLSLIsaac</p>
      </footer>
    </section>
  </main>
</body>
</html>
