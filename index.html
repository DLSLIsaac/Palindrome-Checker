<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Palindrome Checker</title>
</head>
<body>
  <main>
    <section>
      <article>
        <header>
          <h1 class="title">Is it a Palindrome?</h1>
        </header>
        <div class="panel">
          <form action="" id="palindrome-form">
            <label for="text-input">Type a text to check for a palindrome</label>
            <div class="input-cont">
              <input type="text" id="text-input" autocomplete="off">
              <button type="submit" id="check-btn">Check</button>
            </div>
          </form>
          <p class="result-txt hidden" id="result"></p>
        </div>
      </article>
      <article class="info">
        <blockquote class="cite" cite="https://dictionary.cambridge.org/us/dictionary/english/palindrome">
          <p class="cite-txt">
            A <span>palindrome</span> is a word or group of words that is the same when you read it forwards from the 
            beginning or backwards from the end.
          </p>
          <a class="cite-ref" href="https://dictionary.cambridge.org/us/dictionary/english/palindrome">
            Â© Cambridge University Press & Assessment 2024
          </a>
        </blockquote>
      </article>
      <footer>
        <p>Made by @DLSLIsaac</p>
      </footer>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
